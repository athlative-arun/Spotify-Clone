<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Spotify Clone</title>
        <link rel="stylesheet" href="style.css">

    </head>
    <body>
        <div class="main-container">
            <aside class="sidebar">
                <div class="logo">
                    <img src="https://storage.googleapis.com/pr-newsroom-wp/1/2018/11/Spotify_Logo_RGB_White.png" alt="Spotify">
                </div>
                <nav class="nav-links">
                    <a href="#" class="active">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
                            <path d="M12.5 3.247a1 1 0 0 0-1 0L4 7.577V20h4.5v-6a1 1 0 0 1 1-1h5a1 1 0 0 1 1 1v6H20V7.577l-7.5-4.33zm-2-1.732a3 3 0 0 1 3 0l7.5 4.33a2 2 0 0 1 1 1.732V21a1 1 0 0 1-1 1h-6.5a1 1 0 0 1-1-1v-6h-3v6a1 1 0 0 1-1 1H3a1 1 0 0 1-1-1V7.577a2 2 0 0 1 1-1.732l7.5-4.33z"/>
                        </svg>
                        <span>Home</span>
                    </a>
                    <a href="#">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
                            <path d="M10.533 1.279c-5.18 0-9.407 4.14-9.407 9.279s4.226 9.279 9.407 9.279c2.234 0 4.29-.77 5.907-2.058l4.353 4.353a1 1 0 1 0 1.414-1.414l-4.344-4.344a9.157 9.157 0 0 0 2.077-5.816c0-5.14-4.226-9.28-9.407-9.28zm-7.407 9.279c0-4.006 3.302-7.28 7.407-7.28s7.407 3.274 7.407 7.28-3.302 7.279-7.407 7.279-7.407-3.273-7.407-7.28z"/>
                        </svg>
                        <span>Search</span>
                    </a>
                    <a href="#">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
                            <path d="M14.5 2.134a1 1 0 0 1 1 0l6 3.464a1 1 0 0 1 .5.866V21a1 1 0 0 1-1 1h-6a1 1 0 0 1-1-1V3a1 1 0 0 1 .5-.866zM16 4.732V20h4V7.041l-4-2.309zM3 22a1 1 0 0 1-1-1V3a1 1 0 0 1 1-1h6a1 1 0 0 1 1 1v18a1 1 0 0 1-1 1H3zm1-2h4V4H4v16z"/>
                        </svg>
                        <span>Your Library</span>
                    </a>
                    
                    
                </nav>
            </aside>
            <main class="main-content">
                <div class="playlists-grid" id="playlists-grid"></div>
            </main>
        </div>
        <footer class="player">
            <div class="now-playing">
                <img src="" alt="Album cover" id="album-cover" style="display:none;">
                <div class="track-info">
                    <div class="title" id="track-title">No track selected</div>
                    <div class="artist" id="track-artist">No artist</div>
                </div>
            </div>
        
            
            <div class="timeline">
                <span id="current-time">0:00</span>
                <input type="range" id="progress-bar" min="0" max="100" value="0">
                <span id="total-time">0:00</span>
            </div>
        
            <div class="player-controls">
                <div class="control-buttons">
                    <button id="prev-btn">⏮</button>
                    <button id="play-pause-btn">▶</button>
                    <button id="next-btn">⏭</button>
                </div>
            </div>
        </footer>
        


        <audio id="audio-player"></audio>
        <div id="album-popup" class="album-popup">
            <div class="popup-content">
                <span id="popup-close" class="popup-close">×</span>
                <img id="popup-album-cover" src="" alt="Album cover" class="popup-album-cover">
                <div class="popup-track-info">
                    <h2 id="popup-track-title">No track selected</h2>
                    <p id="popup-track-artist">No artist</p>
                </div>
            </div>
        </div>
    <script src="script.js"></script>
    </body>
    </html>
